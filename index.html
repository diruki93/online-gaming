<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Gaming - Home</title>
  <meta name="description" content="Welcome to Online Gaming - your hub for exciting online games, news, events, and community fun!">
  <meta name="keywords" content="online gaming, games, fun, register, play">
  <link rel="stylesheet" href="css/main.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }

    header {
      background-color: #1a1a1a;
      padding: 10px 0;
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 80px;
    }

    #logo {
      max-height: 60px;
      width: auto;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 40px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #5c2d91;
      color: white;
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('images/wallpaper.jpg') center/cover no-repeat;
      background-size: cover;
      width: 100%;
      margin: 0 auto;
      padding: 220px 40px;
      border-radius: 0;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #5c2d91;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .cta-button:hover {
      background-color: #7b4bd1;
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 80px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <a href="index.html">
        <img src="images/logo.jpg" id="logo" alt="Online Gaming Logo" />
      </a>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about_us.html">About</a></li>
          <li><a href="games.html">Games</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Online Gaming</h1>
      <p>Join thousands of players from around the world in epic online adventures, races, and challenges!</p>
      <a href="register.html" class="cta-button">Join Now</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Online Gaming. All rights reserved.</p>
  </footer>

</body>
</html>
