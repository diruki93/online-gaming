<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Online Gaming</title>
  <link rel="stylesheet" href="css/main.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #c7a3ff;
      margin-bottom: 20px;
    }

    .contact-intro {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.1rem;
      color: #ccc;
    }

    .contact-section {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease-in 0.5s both;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #3b3b3b;
      color: #fff;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      background-color: #5c2d91;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #7b4bd1;
      transform: scale(1.05);
    }

    .contact-details {
      margin-top: 40px;
      text-align: center;
      animation: fadeIn 1.5s ease-in 1s both;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 12px;
    }

    .contact-details p {
      margin: 8px 0;
      color: black;
      font-weight: bold;
    }

    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
    }

    #logo {
      max-height: 60px;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
    }

    nav ul li a.active,
    nav ul li a:hover {
      background-color: #5c2d91;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html">
        <img src="images/logo.jpg" id="logo" alt="Online Gaming Logo" />
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about_us.html">About</a></li>
          <li><a href="games.html">Games</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p class="contact-intro">Have a question, suggestion, or need help? We'd love to hear from you!</p>

    <section class="contact-section">
      <form>
        <div>
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div>
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <div class="contact-details">
      <p>üìß support@onlinegaming.com</p>
      <p>üìû +44 123 456 7890</p>
      <p>üìç Dublin, Ireland</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Online Gaming. All rights reserved.</p>
  </footer>
</body>
</html>
