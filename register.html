<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Online Gaming</title>
  <meta name="description" content="Sign up for a free account on Online Gaming and join the community today!">
  <meta name="keywords" content="register, sign up, form, online gaming">
  <link rel="stylesheet" href="css/main.css" />
  <style>
    html, body {
      background-color: #000;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #c7a3ff;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #fff;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #2c2c2c;
      color: #fff;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      padding: 12px 24px;
      background-color: #5c2d91;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #7b4bd1;
      transform: scale(1.05);
    }

    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
    }

    #logo {
      max-height: 60px;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
    }

    nav ul li a.active,
    nav ul li a:hover {
      background-color: #5c2d91;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <a href="index.html">
        <img src="images/logo.jpg" id="logo" alt="Online Gaming Logo" />
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about_us.html">About</a></li>
          <li><a href="games.html">Games</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="register.html" class="active">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Register</h1>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="comments">Comments (optional)</label>
      <textarea id="comments" name="comments"></textarea>

      <button type="submit">Sign Up</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Online Gaming. All rights reserved.</p>
  </footer>
</body>
</html>
